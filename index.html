<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Internet Apps Assignment2</title>
		<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
		<script src="plotly-2.14.0.min.js"></script>
		<script type="text/javascript" src="myscript.js"></script>
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body>
		<div id="mySidebar" class="sidebar">
			<div class="closebtn" onclick="closeNav()">x</div>
			<p>Dashboard</p>
			<p>Rooms</p>
			<p>Devices</p>
			<p>Security</p>
			<p>Statistics</p>
			<p>Members</p>
		</div>
		<div class="body-text" id="main">
			<div class="topnav">
				<input id="searchbar" type="text" placeholder="Search.." >
				<div id="currentDate"></div>
			</div>
			<button class="openbtn" onclick="openNav()">Open Sidebar</button>
			<div class="header">
				<hr>
				<h1>My Dashboard</h1>
				<hr>
			</div>
			<div class="card">
				<div class="cardname">Temperature</div>
				<div class="numbers" id="Indoor Temperature">25 celcius</div>
				<div class="icon">
					<ion-icon class="icon" name="thermometer"></ion-icon>
				</div>
			</div>
			<div class="card">
				<div class="cardname">Humidity</div>
				<div class="numbers" id="Indoor Humidity">75 percent</div>
				<div class="icon">
					<ion-icon class="icon" name="water"></ion-icon>
				</div>
			</div>
			<div class="card">
				<div class="cardname">Light Intensity</div>
				<div class="numbers" id="Light Intensity">60 percent</div>
				<div class="icon">
					<ion-icon class="icon" name="bulb-outline"></ion-icon>
				</div>
			</div>
			<div class="card">
				<div class="cardname">Study Room</div>
				<div class="numbers" id="Study Room">289 kwh</div>
				<div class="icon">
					<ion-icon class="icon" name="flash-outline"></ion-icon>
				</div>
			</div>
			<div class="card">
				<div class="cardname">Kitchen</div>
				<div class="numbers" id="Study Room">200 kwh</div>
				<div class="icon">
					<ion-icon class="icon" name="flash-outline"></ion-icon>
				</div>
			</div>

			<div class="chart">
				<div>
					<h2>Energy Consumption</h2>
				</div>
				<div id='energychart'></div>
			</div>
		</div>


		<!-- Javascript -->
		<script>
			date = new Date();
			year = date.getFullYear();
			month = date.getMonth() + 1;
			day = date.getDate();
			document.getElementById("currentDate").innerHTML = day + "/" + month + "/" + year;
		</script>
		<script>
			var trace1 = {
				x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
				y: [1200, 900, 1250, 1560, 1280, 1520, 990, 1350, 1120, 1060, 1440, 1170],
				type: 'bar',
				name: 'monthly energy usage'
			};
			data = [trace1]
			var layout = {
  				title: 'monthly energy usage'
			};
			Plotly.newPlot('energychart', data, layout);
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
